<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Tech-Blog</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="jumbotron">
            <div
                class="container d-flex justify-content-center align-items-center"
            >
                <div class="heading text-white">
                    <h1>Tech Blog</h1>
                    <p class="subheading text-center">A Tech Blog by Marcus</p>
                </div>
            </div>
        </header>

        <div class="container mt-5 d-flex justify-content-center">
            <div class="blog col-md-6">
                <div class="post col-md-10 mx-auto">
                    <a class="nav-link post-item" href="#">
                        <h2 class="post-title text-dark">First post</h2>
                        <h4 class="post-subtitle text-dark">
                            Could this be the start of something?
                        </h4>
                    </a>
                    <p class="post-meta text-secondary fst-italic">
                        Posted by <span class="user">Marcus</span> on
                        <span class="date">5/21/2022</span>
                    </p>
                </div>

                <hr class="my-4" />

                <div class="post col-md-10 mx-auto">
                    <a class="nav-link post-item" href="#">
                        <h2 class="post-title text-dark">Second post</h2>
                        <h4 class="post-subtitle text-dark">Maybe</h4>
                    </a>
                    <p class="post-meta text-secondary fst-italic">
                        Posted by <span class="user">Marcus</span> on
                        <span class="date">5/21/2022</span>
                    </p>
                </div>

                <hr class="my-4" />
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
